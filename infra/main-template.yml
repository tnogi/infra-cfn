AWSTemplateFormatVersion: "2010-09-09"
# https://dev.classmethod.jp/articles/getting-started-amazon-eks-with-eksctl/

Parameters:
  CidrBlockVPC:
    Type: String
    Default: 192.168.0.0/16
  AllowIP:
    Type: String
    Default: 0.0.0.0/0
  KeyName:
    Description: The EC2 Key Pair to allow SSH access to the instance
    Type: AWS::EC2::KeyPair::KeyName
    Default: ano

Resources:
  VPC:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://cf-templates-tnogi-dev-ap-northeast-1.s3.amazonaws.com/vpc-template.yml
      Parameters:
        CidrBlockVPC: !Ref CidrBlockVPC

  MongoDB:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://cf-templates-tnogi-dev-ap-northeast-1.s3.amazonaws.com/ec2-template.yml
      Parameters:
        AllowIP: !Ref AllowIP
        VPC: !GetAtt VPC.Outputs.VPC
        PublicSubnet1: !GetAtt VPC.Outputs.PublicSubnet1Id
        InstanceType: t2.large
        VPCCIDR: !Ref CidrBlockVPC
        KeyName: !Ref KeyName

Outputs:
  MongoDBPublicIp:
    Description: MongoDB's public Ip address
    Value: !GetAtt MongoDB.Outputs.MongoDBPublicIp
  BackupS3Url:
    Description: Backup stored S3 link
    Value: !GetAtt MongoDB.Outputs.BackupS3Url
